<script type="text/javascript">

// defines subject ID (TEMPORARY: needs to be typed in by participant)
var subjID = 3;

// initialize timeline
var timeline = [];

// add instructions/tutorial
instructions = createInstructions();
timeline.push({timeline:instructions,phase:"instructions"});

// add experiment phases
for (n_phase = 0; n_phase <= 0; n_phase++) {
  [taskVer, keysToUse, hand] = randomizeKeysVer(n_phase, subjID);

  timeline.push({
    timeline: createPhase(n_phase, taskVer, keysToUse, hand),
    phase: taskVer,
  });
}

// initialize jspsych
jsPsych.init({
  timeline: timeline,
  on_finish: function() {
    jsPsych.data.displayData('csv');
  }
})
</script>
